<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="booking.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="booking.js"></script>
  </head>

  <body>
    <div class="top-bar">
      <div id="brand">موقع إيجار السيارات</div>
      <ul>
        <li style="float: right"><a href="login.html">تسجيل الدخول</a></li>

        <li style="float: right"><a href="vehicles.html">المركبات</a></li>
        <li style="float: right">
          <a class="active" href="booking.html">إيجار</a>
        </li>
        <li style="float: right">
          <a href="home.html">الرئيسية</a>
        </li>
      </ul>
    </div>

    <main>
      <div class="flex-container formContainer">
        <div class="div1">
          <!-- form -->
          <form name="bookingForm">
            <div>
              <select
                class="width100"
                name="cars"
                id="cars"
                onChange="changeImage()"
              >
                <option value="" disabled selected>أدخل السيارة المطلوبة</option>
                <option value="audiQ3">AUDI Q3</option>
                <option value="mercedesGla">MERCEDES GLA</option>
                <option value="baleno">BALENO</option>
                <option value="fordFigo">FORD FIGO</option>
              </select>
              <div id="carError" class="formError"></div>
            </div>
            <div class="width100">
              <i
                class="fa fa-map-marker"
                aria-hidden="true"
                style="color: red"
              ></i>
              <input
                class="inputWithSymbol"
                type="text"
                id="pickupLocation"
                name="pickupLocation"
                placeholder="إختر موفع"
              />
              <div id="pickupLocationError" class="formError"></div>
            </div>
            <div class="width100">
              <input
                type="text"
                placeholder="اختر تاريخ"
                id="pickupDate"
                name="pickupDate"
                onfocus="(this.type='date')"
                onblur="(this.type='text')"
              />
              <input
                type="text"
                placeholder="اختر وقت"
                id="pickupTime"
                name="pickupTime"
                onfocus="(this.type='time')"
                onblur="(this.type='text')"
              />
              <div id="pickupDateTimeError" class="formError"></div>
            </div>
            <div class="width100">
              <i
                class="fa fa-map-marker"
                aria-hidden="true"
                style="color: red"
              ></i>
              <input
                class="inputWithSymbol"
                type="text"
                id="dropoffLocation"
                name="dropoffLocation"
                placeholder="موقع النزول"
              />
              <div id="dropoffLocationError" class="formError"></div>
            </div>
            <div class="width100">
              <input
                type="text"
                id="dropoffDate"
                name="dropoffDate"
                placeholder="تاريخ النزول"
                onfocus="(this.type='date')"
                onblur="(this.type='text')"
              />
              <input
                type="text"
                id="dropoffTime"
                name="dropoffTime"
                placeholder="وقت النزول"
                onfocus="(this.type='time')"
                onblur="(this.type='text')"
              />
              <div id="dropoffDateTimeError" class="formError"></div>
            </div>

            <div>
              <button class="width100 button1" type="button" onclick="book()">
                إيجار
              </button>
            </div>
          </form>
        </div>
        <div class="div2">
          <!-- display car -->
          <p class="textHeading">احصل على خصم 15% على الإيجار الخاص بك          </p>
          <p class="subtext">خطط لرحلتك الآن</p>
          <div>
            <img
              id="selectedCar"
              src="images/audiQ3.png"
              alt="A cute orange cat lying on its back."
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
